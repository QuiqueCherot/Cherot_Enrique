<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid header__conteiner">
                <a class="navbar-brand header__nav" href="#">
                <img class="header__logo" src="./img/logo.png" alt="Sombrero de Cheff">
                </a>
              <button class="navbar-toggler header__nav" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse header__items" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                 <a class="nav-link header__nav" aria-current="page" href="#">About Us</a>
                 <a class="nav-link header__nav" href="#">Contáctanos</a>
                <a class="nav-link header__nav" href="#">Blog</a>
                </div>
              </div>
            </div>
        </nav>
        <section>
            <h1 class="header__title">¿Qué Comemos?</h1>
        </section>        
        <div style="height: 150px; overflow: hidden;" ><svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;"><path d="M-0.00,49.85 C150.00,149.60 349.20,-49.85 500.00,49.85 L500.00,149.60 L-0.00,149.60 Z" style="stroke: white; fill: rgb(255, 255, 255);" class="header__wave"></path></svg></div>
    </header>
    <main>
        <section class="hero hero__conteiner">
            <h2 class="hero__title">Elegí tu opción</h2>
            <div class="hero__boxcontainer">
                <article class="hero__box">
                    <img class="hero__img" src="./img/box__img1.jpg" alt="Ingredientes">
                    <div class="hero__boxhover">
                        <h3 class="hero__boxtitle">Ingresá tus Ingredientes</h3>
                    </div>
                </article>
                <article class="hero__box">
                    <img class="hero__img" src="./img/box__img2.jpg" alt="Ingredientes Random">
                    <div class="hero__boxhover">
                        <h3 class="hero__boxtitle">Random Pick</h3>
                    </div>
                </article>
                <article class="hero__box">
                    <img class="hero__img" src="./img/box__img3.jpg" alt="Comidas Veggies">
                    <div class="hero__boxhover">
                        <h3 class="hero__boxtitle">Comida Veggie</h3>
                    </div>
                </article>
                <article class="hero__box">
                    <img class="hero__img" src="./img/box__img4.jpg" alt="Meat Meals">
                    <div class="hero__boxhover">
                        <h3 class="hero__boxtitle">Para Carnívoros</h3>
                    </div>
                </article>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__box">
            <img src="" alt="" class="footer__logo">
            <p class="footer__desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Assumenda, nobis?</p>
        </div>
        <div class="footer__registrada">
            <p class="footer__owner">By Enrique Cherot</p>
        </div>
        

    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="./script/script.js"></script>
</body>
</html>
