<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid header__conteiner">
                <a class="navbar-brand header__nav" href="./index.html">
                    <img class="header__logo" src="./img/logo.png" alt="Sombrero de Cheff" />
                </a>
                <button class="navbar-toggler header__nav" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse header__items" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a id="formularioContacto" class="nav-link header__nav" href="#">Contáctanos</a>
                        <a class="nav-link header__nav" href="https://deliciousmartha.com/recetario/">Blog</a>
                    </div>
                </div>
            </div>
        </nav>
        <section>
            <h1 class="header__title">¿Qué Comemos?</h1>
        </section>
        <div style="height: 150px; overflow: hidden">
            <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%">
                <path d="M-0.00,49.85 C150.00,149.60 349.20,-49.85 500.00,49.85 L500.00,149.60 L-0.00,149.60 Z"
                    style="stroke: white; fill: rgb(255, 255, 255)" class="header__wave"></path>
            </svg>
        </div>
    </header>
    <main>
        <section class="hero hero__conteiner">
            <h2 class="hero__title">Elegí tu opción</h2>
            <div class="hero__boxcontainer">
                <a href="./views/Ingredients.html">
                    <article class="hero__box">
                        <img class="hero__img" src="./img/box__img1.jpg" alt="Ingredientes" />
                        <div class="hero__boxhover">
                            <h3 class="hero__boxtitle">Ingresá tus Ingredientes</h3>
                        </div>
                    </article>
                </a>
                <a href="./views/random.html">
                    <article class="hero__box">
                        <img class="hero__img" src="./img/box__img2.jpg" alt="Ingredientes Random" />
                        <div class="hero__boxhover">
                            <h3 class="hero__boxtitle">Random Pick</h3>
                        </div>
                    </article>
                </a>
                <article class="hero__box">
                    <img class="hero__img" src="./img/box__img3.jpg" alt="Comidas Veggies" />
                    <div class="hero__boxhover">
                        <h3 class="hero__boxtitle">
                            Comida Veggie <br /><em>Próximamente</em>
                        </h3>
                    </div>
                </article>
                <article class="hero__box">
                    <img class="hero__img" src="./img/box__img4.jpg" alt="Meat Meals" />
                    <div class="hero__boxhover">
                        <h3 class="hero__boxtitle">
                            Para Carnívoros <br /><em>Próximamente</em>
                        </h3>
                    </div>
                </article>
            </div>
        </section>
    </main>
    <!-- Formulario Contacto -->
    <div id="formContacto" style="display: none">
        <form class="formulario">

            <input type="text" id="name" name="name" placeholder="Nombre" required />

            <input type="email" id="email" name="email" placeholder="Email" required />

            <textarea id="message" name="message" placeholder="Ingrese su texto aquí"required></textarea>
        </form>
    </div>
    <footer class="footer">
        <div class="footer__registrada">
            <p class="footer__owner">By Enrique Cherot</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./script/form.js"></script>
</body>

</html>
